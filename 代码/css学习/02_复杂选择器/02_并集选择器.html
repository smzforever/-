<!DOCTYPE html>
    <head lang = "zh-CN">
        <meta charset = "UTF-8">
        <title>并集选择器</title>
        <style>
            .student {
                coloer : blue;
            }
            p {
                color :green;
            }
           /* 并集选择器采用" #male,.people,.student"中间加逗号的形式（或） */
          #male,.people,.student {
                color :pink;

            }
        </style>
    </head>
    <body>
        <h1>学生和学生物品</h1>
        <br>
        <p class="student">张三 笔记本</p>
        <p class="student">李四 笔记本</p>
        <p class="people">王五 </p>
        <p id="male">小红 女生</p>
    </body>
</html>
