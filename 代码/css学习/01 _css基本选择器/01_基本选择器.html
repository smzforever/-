<!-- 行内样式＞行外样式＝外部样式（link引入），同级之间遵循后来者居上原则 -->
<!DOCTYPE html>
<head lang = "zh-CN">
    <meta charset = "UTF-8">
    <title>通配选择器</title>
    <style>
        /* "*"适用于通配选择器，控制所有的元素 */
        /* ".word 适用于类选择器，选中所选元素，符合精细化操纵"，类名不能是纯数字，也不能有中文。一个属性可以有多个值，但要用空格隔开 */
        /* id选择器采用#号，选中单个元素，无分类作用。id不能用数字开头，多个元素id不重复（id唯一），id不要包含空格*/
        .word {
            color: blue;
            font-size: 40px;
        }
        #poet
        {
            color: black;
        }
    </style>
</head>
<body>
    <h1>名人名言小网站</h1>
    <br>
    <h2>名言实例</h2>
    <p class="word">即使身处阴沟，也要仰望灿烂的星空--王尔德</p>
    <p class="word">万事皆虚，万物皆允--刺客信条</p>
    <p id="poet">君埋泉下泥销骨，我寄人间雪满头--白居易</p>
</body>
</html>
