<!DOCTYPE html>
    <head lang = "zh-CN">
        <meta charset = "UTF-8">
        <title>模板</title>
        <style>
            div p:first-child{
                color: red;
            }
        </style>
        <!-- 选中的是div后级的p元素，且p的后代无所谓，但p必须是其父亲的第一个儿子 -->
         <!-- p:first-child选中的是所有含p的子级元素 -->
    </head>
    <body>
        <div>
            <p>测试2</p>
          <marquee><p>
            测试三
          </p>
          <p>
            测试4
          </p>
        </marquee>
            <p>小红：98</p>
            <p>小明：78</p>
            <p>小江：48</p>
            <p>小白：68</p>
        </div>
        
    </body>
</html>
