<!DOCTYPE html>
    <head lang = "zh-CN">
        <meta charset = "UTF-8">
        <title>模板</title>
    </head>
    <body>
        <pre>
            这是一个模板
        </pre>
        <div>这行&nbsp;&nbsp;是为了展示空白</div>
        <div>这行是为了展示&lt;h1&gt;大括号和小括号</div>
        <div>这行是为了展示&amp;</div>
        <div>当前商品价格是&yen;9镑15便士</div>
        <div>&copy;版权所有，仿冒必究</div>
        <div>2&times;2=4,这是为了展示乘号</div>
        <div>2&divide;2=1,这是为了展示除号</div>
    </body>
</html>
