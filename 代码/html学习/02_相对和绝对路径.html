<!-- jpg:内存小，有损压缩；不支持动态图和透明背景
  png:无损压缩，支持透明背景，不支持动态图
  bmp:不压缩，保留细节更多
  gif:只支持256种颜色，支持简单透明背景，支持动态图
  webp:兼具上述优点，但是使用要考虑兼容性
  base64：图片转码-->
